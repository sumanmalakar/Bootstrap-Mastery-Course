<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black text-light">
    <div class="container my-5">
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              style="height: 450px"
              src="https://cdn.pixabay.com/photo/2015/08/23/16/20/westminster-902972_1280.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              style="height: 450px"
              src="https://cdn.pixabay.com/photo/2017/01/03/22/00/tower-1950742_1280.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              style="height: 450px"
              src="https://cdn.pixabay.com/photo/2018/12/14/21/29/sunset-3875817_1280.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="container my-5">
      <div class="row g-4">
        <div class="col-md-4">
          <div
            class="card bg-dark text-light d-flex justify-content-center align-items-center p-3"
          >
            <img style="height: 200px; width: 200px;"
              src="https://m.media-amazon.com/images/I/71d7rfSl0wL._AC_UY327_FMwebp_QL65_.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">I phone 15</h5>
              <p class="card-text">
                $500
              </p>
              <a href="#" class="btn btn-outline-warning">Buy Now</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="card bg-dark text-light d-flex justify-content-center align-items-center p-3"
          >
            <img style="height: 200px; width: 200px;"
              src="https://m.media-amazon.com/images/I/71d7rfSl0wL._AC_UY327_FMwebp_QL65_.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">I phone 15</h5>
              <p class="card-text">
                $500
              </p>
              <a href="#" class="btn btn-outline-warning">Buy Now</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="card bg-dark text-light d-flex justify-content-center align-items-center p-3"
          >
            <img style="height: 200px; width: 200px;"
              src="https://m.media-amazon.com/images/I/81SigpJN1KL._AC_UY327_FMwebp_QL65_.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">I phone 15</h5>
              <p class="card-text">
                $500
              </p>
              <a href="#" class="btn btn-outline-warning">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
